    //闭包  内部函数 保存到外部
    function a(){
        let num = 100;
        function b(){
            num ++;
            console.log(num)
        }
        return b;
    }

    let demo = a();
    demo();
    demo();
    console.log(demo.name)
    console.log(a.name)

    //闭包:
    //缺点：当内部函数被保存到外部时，将会生成闭包，闭包会导致原有作用域不释放，容易造成内存泄露
    //优点：避免全局变量污染 缓存
